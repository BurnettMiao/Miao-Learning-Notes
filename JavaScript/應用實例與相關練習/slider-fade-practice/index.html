<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider Practice</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img
          class="slide"
          src="https://www.in-win.com/media/wallpaper/normal/2024_InWin_image_01_1920x1080.jpg"
          alt="img-01"
        />
        <img
          class="slide"
          src="https://www.in-win.com/media/wallpaper/normal/2022_InWin_1920x1080_02.jpg"
          alt="img-02"
        />
        <img
          class="slide"
          src="https://www.in-win.com/media/wallpaper/normal/2022_InWin_1920x1080_03.jpg"
          alt="img-03"
        />
      </div>

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
