<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="sticky-header">Section 1</div>
      <p>這是區塊一的內容。滾動時，標題會停留在頂部。</p>
    </div>

    <div class="section">
      <div class="sticky-header">Section 2</div>
      <p>這是區塊二的內容。當滾動到此區塊時，標題會替換成區塊二的標題。</p>
    </div>

    <div class="section">
      <div class="sticky-header">Section 3</div>
      <p>這是區塊三的內容。繼續滾動時，區塊三的標題會固定在頂部。</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
